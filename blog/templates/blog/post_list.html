{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p class="text-start" >
                {{ post.text|slice:"0:300"|linebreaksbr }}...
            </p>
        </div>
    {% endfor %}
{% endblock %}
